version: '3.8'

services:
  posemind:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: posemind
    ports:
      - "5000:5000"
    environment:
      # Server Configuration
      - PORT=5000
      
      # AI Model API (Scene Analysis & Pose Generation)
      - AI_MODELSCOPE_API_KEY=${AI_MODELSCOPE_API_KEY:-test}
      - AI_MODELSCOPE_BASE_URL=${AI_MODELSCOPE_BASE_URL:-https://api-inference.modelscope.cn/v1}
      - VISION_MODEL=${VISION_MODEL:-Qwen/Qwen3-VL-235B-A22B-Instruct}
      
      # Image Generation API
      - IMAGE_MODELSCOPE_API_KEY=${IMAGE_MODELSCOPE_API_KEY:-test}
      - IMAGE_MODELSCOPE_BASE_URL=${IMAGE_MODELSCOPE_BASE_URL:-https://api-inference.modelscope.cn/}
      - IMAGE_GENERATION_MODEL=${IMAGE_GENERATION_MODEL:-Qwen/Qwen-Image}
      
      # Timeout Settings
      - IMAGE_GENERATION_TIMEOUT=${IMAGE_GENERATION_TIMEOUT:-150}
      - IMAGE_GENERATION_CHECK_INTERVAL=${IMAGE_GENERATION_CHECK_INTERVAL:-5}
      - API_REQUEST_TIMEOUT=${API_REQUEST_TIMEOUT:-30}
    volumes:
      # Persist uploads and results
      - ./uploads:/app/uploads
      - ./results:/app/results
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


